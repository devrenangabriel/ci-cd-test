name: ðŸš€ Disparar Deploy Externo

on:
  push:
    branches:
      - main

jobs:
  dispatch-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”‘ Configurar token
        uses: actions/checkout@v3

      - name: ðŸš€ Disparar Workflow no RepositÃ³rio de Deploy
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: team-autovist/webapp-cicd
          event-type: deploy-site
          client-payload: |
            {
              "branch": "${{ github.ref_name }}",
              "repository": "${{ github.repository }}"
            }
